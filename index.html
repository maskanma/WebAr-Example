<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Буклет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- Бібліотеки -->
  <script src="js/three.js"></script>
  <script src="jsartoolkit5/artoolkit.min.js"></script>
  <script src="jsartoolkit5/artoolkit.api.js"></script>
  <script src="threex/threex-artoolkitsource.js"></script>
  <script src="threex/threex-artoolkitcontext.js"></script>
  <script src="threex/threex-arbasecontrols.js"></script>
  <script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style="margin: 0; overflow: hidden; font-family: sans-serif;">

  <!-- Екран запуску -->
  <div id="access" style="position: absolute; inset: 0; background: black; color: white; display: flex; align-items: center; justify-content: center; z-index: 2; text-align: center;">
    Натисніть на екран для запуску<br>WebAR-буклету «Клавіатура»
  </div>

  <!-- Лоадер -->
  <div id="loader" style="display: none; position: absolute; inset: 0; background: white; z-index: 1;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
      <img src="data/spin.gif" alt="Loading" style="width: 100px;"><br>Завантаження...
    </div>
  </div>

  <script>
    let readyToPlay = false;
    let currentAudio = null;

    document.getElementById('access').addEventListener('click', () => {
      readyToPlay = true;
      document.getElementById('access').remove();
      document.getElementById('loader').style.display = 'block';
      startAR();
    });

    function startAR() {
      let scene, camera, renderer, clock;
      let arToolkitSource, arToolkitContext;
      let markerRoots = [];
     const patternNames = ["", "", "pattern.patt"];
const patternBarcode = [1, 2, -1];
      let imageFiles = ["Screenshot_1.jpg", "Screenshot_2.jpg", "Screenshot_3.jpg"];
      let audioFiles = ["ПІБ Озвучка.ogg", "Автор Озвучка.ogg", "Опис Озвучка.ogg"];
      let htmlAudios = new Map();

      // THREE.js setup
      scene = new THREE.Scene();
      camera = new THREE.Camera();
      scene.add(camera);

      let light = new THREE.AmbientLight(0xffffff, 0.75);
      scene.add(light);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(640, 480);
      renderer.setClearColor(0x000000, 0);
      document.body.appendChild(renderer.domElement);

      clock = new THREE.Clock();

      // AR.js source
      arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
      arToolkitSource.init(() => onResize());
      window.addEventListener('resize', () => onResize());

      function onResize() {
        arToolkitSource.onResize();
        arToolkitSource.copySizeTo(renderer.domElement);
        if (arToolkitContext.arController) {
          arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
        }
      }

      // AR.js context
      arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'data/camera_para.dat',
        detectionMode: 'mono_and_matrix',
        matrixCodeType: '3x3',
        canvasWidth: 640,
        canvasHeight: 480
      });

      arToolkitContext.init(() => {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
      });

      // Контент для кожного маркера
      for (let i = 0; i < 3; i++) {
        const markerRoot = new THREE.Group();
        scene.add(markerRoot);
        markerRoots.push(markerRoot);

        // Прив'язка до маркера
        // Прив'язка до маркера (barcode або pattern)
if (patternBarcode[i] === -1) {
  new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
    type: 'pattern',
    patternUrl: patternNames[i],
    size: 1
  });
} else {
if (patternBarcode[i] === -1) {
  new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
    type: 'pattern',
    patternUrl: patternNames[i],
    size: 1
  });
} else {
  new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
    type: 'barcode',
    barcodeValue: patternBarcode[i]
  });
}

}

        });

        // Зображення
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(imageFiles[i], texture => {
          const geometry = new THREE.PlaneBufferGeometry(1, 1);
          const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
          const mesh = new THREE.Mesh(geometry, material);
          mesh.rotation.x = -Math.PI / 2;
          markerRoot.add(mesh);
        });

        // Аудіо (HTML Audio)
        const audio = new Audio(audioFiles[i]);
        audio.preload = 'auto';
        audio.loop = false;
        htmlAudios.set(barcodeValues[i], audio);
      }

      document.getElementById('loader').style.display = 'none';

      // Анімація
      function update() {
        if (arToolkitSource.ready) {
          arToolkitContext.update(arToolkitSource.domElement);

          // Перевірка активних маркерів
          for (let i = 0; i < barcodeValues.length; i++) {
            const id = barcodeValues[i];
            const isVisible = arToolkitContext.arController.barcodeMarkers[id]?.inCurrent;
            const audio = htmlAudios.get(id);

            if (isVisible && readyToPlay) {
              if (currentAudio !== audio) {
                if (currentAudio && !currentAudio.paused) {
                  currentAudio.pause();
                  currentAudio.currentTime = 0;
                }
                audio.play();
                currentAudio = audio;
              }
            } else if (!isVisible && currentAudio === audio) {
              currentAudio.pause();
              currentAudio.currentTime = 0;
              currentAudio = null;
            }
          }
        }
      }

      function render() {
        renderer.render(scene, camera);
      }

      function animate() {
        requestAnimationFrame(animate);
        update();
        render();
      }

      animate();
    }
  </script>
</body>
</html>
